<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Faça Login 🔐</title>
</head>
<body>
  <main class="login-formulario" aria-label="Login">
    <form class="form" action="">
      <div>
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Seu email">
      </div>
      <div>
        <label for="senha">Senha</label>
        <input type="password" id="password" name="password" placeholder="Sua senha">
      </div>
      <button class="botao col-2">Enviar</button>
    </form>
  </main>
</body>
</html>
