<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/style.css">
  <script src="./src/js/scriptCadastro.js" defer></script>
  <title>Cadastro</title>
</head>

<body>

  <section class="container cad-container">
    <img src="./src/img/harry-carta.png" class="img" alt="imagem do harry potter com cartas de hogwarts">
    <main>
      <form class="cad-formulario" action="">
        <div class="dados-pessoais">
          <span class="cad-span">Dados Pessoais</span>
          <div class="nome-completo">

            <div class="cad-nome">
              <label for="nome">*Nome</label>
              <input type="text" name="nome" id="nome" required>
            </div>

            <div class="cad-sobrenome">
              <label for="sobrenome">*Sobrenome</label>
              <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
          </div>

          <div class="cad-cpf">
            <label for="cpf">*CPF</label>
            <input type="text" name="cpf" id="cpf" required>
          </div>

          <div class="cad-email">
            <label for="email">*E-mail</label>
            <input type="email" name="email" id="email" required>
          </div>

          <div class="senha-confirma">
            <div class="cad-senha">
              <label for="senha">*Senha</label>
              <input type="password" name="senha" id="senha" required>
            </div>

            <div class="confirma-senha">
              <label for="confirma-senha">*Confirme sua senha</label>
              <input type="password" name="confirma-senha" id="confirma-senha" required>
            </div>
          </div>
        </div>

        <span class="cad-span">Dados Residenciais</span>
        <div class="dados-residenciais">

          <div class="cep-numero">
            <div class="cad-cep">
              <label for="cep">*CEP</label>
              <input type="text" name="cep" id="cep" required>
            </div>

            <div class="cad-numero">
              <label for="numero">*Número</label>
              <input type="text" name="numero" id="numero" required>
            </div>
          </div>

          <div class="cad-logradouro">
            <label for="logradouro">*Logradouro</label>
            <input type="text" name="logradouro" id="logradouro" required>
          </div>

          <div class="complemento-bairro">
            <div class="cad-complemento">
              <label for="complemento">Complemento</label>
              <input type="text" name="complemento" id="complemento">
            </div>

            <div class="cad-bairro">
              <label for="bairro">*Bairro</label>
              <input type="text" name="bairro" id="bairro" required>
            </div>
          </div>

          <div class="cidade-estado">
            <div class="cad-cidade">
              <label for="cidade">*Cidade</label>
              <input type="text" name="cidade" id="cidade" required>
            </div>

            <div class="cad-estado">
              <label for="estado">*Estado</label>
              <input type="text" name="estado" id="estado" required>
            </div>
          </div>
        </div>

        <div class="termo-botao">
          <div class="termo">
            <input type="checkbox" required>
            <span>Li e concordo com os <a href="">termos e condições</a></span>
          </div>
          <div class="botao">
            <button>Registrar</button>
          </div>
        </div>
      </form>
    </main>
  </section>

</body>

</html>
